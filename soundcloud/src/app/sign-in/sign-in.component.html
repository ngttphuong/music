         <div class="bottom">
               <div class="sign-create" id="sig-cre">
                 <form id="signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                     <div class="rect"><div>Sign in</div></div>
                     <div class="btn-social">
                         <button class="btn-facebook"><i class="fa fa-facebook" aria-hidden="true"><div>Signin with facebook</div></i></button>
                         <button class="btn-twitter"><i class="fa fa-twitter" aria-hidden="true"><div>Signin with twitter</div></i></button>
                     </div>
                     <div class="cs">
                        <label for="retype">Username</label>
                        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                           <div *ngIf="f.username.errors.required">Username is required</div>
                       </div>
                         <label for="pass">Password</label>
                         <input type="password" id="pass" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                         <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                         <!-- <a href="" class="forgot">Forgot Passwords?</a> -->
                         <!-- <input type="checkbox" id="remember" placeholder=""><span>Remember me</span> -->
                         <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>
                         <p class="mes">You don't have an account? <a routerLink="/sign-up">Create account</a></p>
                     </div>
                 </form>
             </div>
